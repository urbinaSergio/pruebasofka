apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-bancario
  namespace: bancario
  labels:
    app: api-bancario
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-bancario
  template:
    metadata:
      labels:
        app: api-bancario
    spec:
      containers:
        - name: api-bancario
          image: api-bancario:latest
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 8080

          envFrom:
            - configMapRef:
                name: api-bancario-config
            - secretRef:
                name: api-bancario-secret

          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"

          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15
